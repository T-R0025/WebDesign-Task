<!DOCTYPE html>
<label lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
    <form action="#" method="get">
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    ID(メールアドレス)<input type="email" name="email" required><br>
    パスワード(半角英数字8文字以上)<input type="password" name="password" required>
    <label><input type="checkbox" name="passwordbutton">パスワードを表示する</label><br>
    氏名
    姓：<input type="text" name="last_name"required>
    名: <input type="text" name="first_name"><br>
    住所  〒<input type="text" name="readonly" size="8" value="020-0021" readonly><br>
    <input type="text" name="readonly" size="20"value="岩手県盛岡市中央通3丁目" readonly><br>
    <input type="text" name="maxlength" maxlength="30"><br>
    <input type="text" name="maxlength" maxlength="30"><br>
    携帯電話番号(ハイフンなし) <input type="tel" name="tel" required><br>
    学科・学年
    学科:<select name="department" required>
        <option value=" ">学科を選択してください</option>
        <option value="システム系学科">システム系学科</option>
        <option value="ビジネス系学科">ビジネス系学科</option>
        <option value="デザイン系学科">デザイン系学科</option>
    </select>
    学科:<select name="grade" required>
        <option value=" ">学年を選択してください</option>
        <option value="1年">1年</option>
        <option value="2年">2年</option>
        <option value="3年">3年</option>
        <option value="4年">4年</option>
    </select>
    お得な情報・クーポン
    <input type="radio" name="get" required>受け取る<br>
    <input type="radio" name="noget">受け取らない<br>
    ご意見・ご要望(200文字以内でご記入ください)
    <textarea name="messege" cols="50" rows="10" maxlength="200"></textarea>
    <button type="submit">送信ボタン</button>
    <button type="reset">クリアボタン</button>

    </form>
</body>
</html>
