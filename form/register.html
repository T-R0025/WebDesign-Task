<!DOCTYPE html>
<label lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get">
    <table>
        <tr>
            <th>
                ID
                <span class="bg-red">必須</span>
                <span class="text">(メールアドレス)</span>
            </th>
            <td><input type="email" name="email" required><br></td>
        <tr>
            <th>
                パスワード
                <span class="bg-red">必須</span>
                <span class="text">(半角英数字8文字以上)</span>
            </th>
            <td><input type="password" name="password" required>
                <label><input type="checkbox" name="passwordbutton">パスワードを表示する</label>
            </td>
        </tr><br>
        <tr>
            <th>
                氏名
                <span class="bg-red">必須</span>
            </th>
            <td>姓：<input type="text" name="last_name"required>
                名: <input type="text" name="first_name"></td><br>
        </tr>
        <tr>
            <th>
                住所
            </th>  
                <td>〒<input type="text" name="readonly" size="8" value="020-0021" readonly><br>
                    <input type="text" name="readonly" size="20"value="岩手県盛岡市中央通3丁目" readonly><br>
                    <input type="text" name="maxlength" maxlength="30"><br>
                    <input type="text" name="maxlength" maxlength="30"><br>
                </td>    
        </tr>
        <tr>
            <th>
                携帯電話番号
                <span class="bg-red">必須</span>
                <span class="text">(ハイフンなし)</span>
            </th>
            <td><input type="tel" name="tel" required></td><br>
        </tr>
            <th>
                学科・学年
                <span class="bg-red">必須</span>
            </th>
                <td>学科:<select name="department" required>
                    <option value="">学科を選択してください</option>
                    <option value="システム系学科">システム系学科</option>
                    <option value="ビジネス系学科">ビジネス系学科</option>
                    <option value="デザイン系学科">デザイン系学科</option>
                </select>
                学年:<select name="grade" required>
                    <option value="">学年を選択してください</option>
                    <option value="1年">1年</option>
                    <option value="2年">2年</option>
                    <option value="3年">3年</option>
                    <option value="4年">4年</option>
                </td>
                    </select>
        </tr>
        <tr>
            <th>
                お得な情報・クーポン
                <span class="bg-red">必須</span>
            </th>
            <td>
                <input type="radio" name="get" required>受け取る
                <input type="radio" name="noget">受け取らない<br>
            </td>
        </tr>
        <tr>
            <th>
                ご意見・ご要望
                <span name="text">(200文字以内でご記入ください)</span>
            </th>
            <td>
                <textarea name="messege" cols="50" rows="10" maxlength="200"></textarea>
            </td>
        </tr>
    </table>
    <button type="submit">送信ボタン</button>
    <button type="reset">クリアボタン</button>
    </form>
</body>
</html>
